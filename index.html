<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGS-Games</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
}

header {
  background: #1f1f1f;
  padding: 20px;
  font-size: 2em;
  font-weight: bold;
  color: #00e5ff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header a {
  color: #00e5ff;
  font-size: 0.6em;
  text-decoration: none;
  background: #252525;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background 0.2s ease;
}

header a:hover {
  background: #00e5ff;
  color: #1f1f1f;
}

.note {
  margin-top: 10px;
  font-size: 0.9em;
  color: #bbb;
}

h2 {
  margin-top: 40px;
}

/* GRID PRINCIPAL */
.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-items: center;
}

/* BLOQUE DE CADA JUEGO */
.game {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 10px;
  width: 180px;     /* Ancho fijo */
  height: 250px;    /* Alto fijo */
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  transition: transform 0.2s ease;
}

.game:hover {
  transform: scale(1.05);
  background: #252525;
}

/* IMAGEN AJUSTADA */
.game img {
  width: 80%;         /* Imagen más pequeña dentro del recuadro */
  height: auto;
  max-height: 140px;  /* Máximo para que no sobrepase el bloque */
  object-fit: contain;
  border-radius: 8px;
  margin-bottom: 10px;
}

.game p {
  font-size: 0.9em;
  margin: 0;
}

@media (max-width: 600px) {
  .game {
    width: 140px;
    height: 200px;
  }
  .game img {
    max-height: 100px;
  }
}
</style>
</head>
<body>

<header>
  NGS-Games
  <a href="index.html">Inicio</a>
</header>

<div class="note">
  Alguno de estos juegos no son originales y son copias de los reales.
</div>

<!-- BLOQUE PRINCIPAL DE JUEGOS -->
<div class="container">
  <div class="game">
    <a href="tetris.html"><img src="l-tetris.png" alt="Tetris"></a>
    <p>Tetris Moderno</p>
  </div>
  <div class="game">
    <a href="flappy.html"><img src="l-flappy.png" alt="Flappy Bird"></a>
    <p>Flappy Bird Moderno</p>
  </div>
  <div class="game">
    <a href="dino.html"><img src="l-trex.png" alt="Dino"></a>
    <p>Dinosaurio Prácticamente</p>
  </div>
  <div class="game">
    <a href="sudoku.html"><img src="l-sudoku.png" alt="Sudoku"></a>
    <p>Sudoku</p>
  </div>
  <div class="game">
    <a href="racing.html"><img src="l-racing.png" alt="Racing"></a>
    <p>Mini Racing</p>
  </div>
</div>

<!-- Cabezones de fútbol -->
<h2>Cabezones de fútbol</h2>
<div class="container">
  <div class="game">
    <a href="cabezones.html"><img src="l-cabezones.png" alt="Cabezones"></a>
    <p>Cabezones de Fútbol</p>
  </div>
</div>

<!-- El Impostor -->
<h2>El Impostor - Fútbol</h2>
<div class="container">
  <div class="game">
    <a href="impostor.html"><img src="l-impostor.png" alt="El Impostor"></a>
    <p>El Impostor - Fútbol</p>
  </div>
</div>

</body>
</html>
