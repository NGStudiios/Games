<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGS-Games</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #121212;
  color: white;
  text-align: center;
  margin: 0;
  padding: 0;
}
header {
  background: #1f1f1f;
  padding: 20px;
  font-size: 2em;
  font-weight: bold;
  color: #00e5ff;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header a {
  color: #00e5ff;
  font-size: 0.6em;
  text-decoration: none;
  background: #252525;
  padding: 5px 10px;
  border-radius: 5px;
  transition: background 0.2s ease;
}
header a:hover {
  background: #00e5ff;
  color: #1f1f1f;
}
.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}
.game {
  background: #1e1e1e;
  border-radius: 10px;
  padding: 15px;
  transition: transform 0.2s ease;
  width: 250px;      /* Ancho fijo */
  height: 350px;     /* Altura fija */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  margin: 0 auto;    /* Centra horizontalmente en el grid */
}
.game:hover {
  transform: scale(1.05);
  background: #252525;
}
.game img {
  width: 100%;
  height: 70%;       /* Ocupa la mayor parte del bloque */
  object-fit: cover; /* Ajusta la imagen sin deformar */
  border-radius: 8px;
}
.note {
  margin-top: 10px;
  font-size: 0.9em;
  color: #bbb;
}
h2 {
  margin-top: 40px;
}
@media (max-width: 600px) {
  .game {
    width: 150px;
    height: 250px;
  }
  .game img {
    height: 70%;
  }
}
</style>
</head>
<body>
<header>
  NGS-Games
  <a href="index.html">Inicio</a>
</header>

<div class="note">
  Alguno de estos juegos no son originales y son copias de los reales.
</div>

<!-- Bloque principal de juegos -->
<div class="container">
  <div class="game">
    <a href="tetris.html"><img src="l-tetris.png" alt="Tetris"></a>
    <p>Tetris Moderno</p>
  </div>
  <div class="game">
    <a href="flappy.html"><img src="l-flappy.png" alt="Flappy Bird"></a>
    <p>Flappy Bird Moderno</p>
  </div>
  <div class="game">
    <a href="dino.html"><img src="l-trex.png" alt="Dino"></a>
    <p>Dinosaurio Prácticamente</p>
  </div>
  <div class="game">
    <a href="sudoku.html"><img src="l-sudoku.png" alt="Sudoku"></a>
    <p>Sudoku</p>
  </div>
  <div class="game">
    <a href="racing.html"><img src="l-racing.png" alt="Racing"></a>
    <p>Mini Racing</p>
  </div>
</div>

<!-- Compartimiento extra para Cabezones de fútbol -->
<h2>Cabezones de fútbol</h2>
<div class="container">

    <a href="cabezones.html"><img src="l-cabezones.png" alt="Cabezones"></a>

  </div>
</div>

</body>
</html>
