<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trickster — Actualización</title>
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#0b1220;
      --card:#0f1724cc;
      --accent:#8b5cf6;
      --muted:#9aa6b2;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(139,92,246,0.12), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(59,130,246,0.08), transparent),
                  linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:32px;color:#e6eef7;
      -webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }
    .card{
      width:100%;max-width:980px;padding:36px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      display:grid;grid-template-columns:120px 1fr;gap:22px;align-items:center;
      backdrop-filter: blur(6px);
    }
    .logo{
      height:120px;width:120px;border-radius:16px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
    }
    .logo svg{width:72px;height:72px;filter:drop-shadow(0 6px 14px rgba(11,22,45,0.6));}
    h1{margin:0;font-size:28px;letter-spacing:-0.6px}
    p.lead{margin:8px 0 0;color:var(--muted);font-size:15px}
    .right{
      display:flex;flex-direction:column;gap:18px;padding-right:4px
    }
    .status{
      display:flex;align-items:center;gap:12px;flex-wrap:wrap
    }
    .pill{
      padding:10px 14px;border-radius:999px;background:linear-gradient(90deg, rgba(139,92,246,0.14), rgba(59,130,246,0.06));
      font-weight:600;color:var(--accent);border:1px solid rgba(139,92,246,0.12)
    }
    .message{font-size:18px;font-weight:700}
    .sub{color:var(--muted);font-size:14px}
    .loader{display:flex;align-items:center;gap:8px}
    .dots span{display:inline-block;width:8px;height:8px;margin-right:6px;border-radius:50%;background:linear-gradient(180deg,var(--accent),#3b82f6);opacity:0;animation:dots 1.2s infinite}
    .dots span:nth-child(2){animation-delay:0.1s}
    .dots span:nth-child(3){animation-delay:0.2s}
    @keyframes dots{0%{transform:translateY(0);opacity:0.15}30%{transform:translateY(-8px);opacity:1}60%{transform:translateY(0);opacity:0.35}100%{transform:translateY(0);opacity:0.15}}/* responsive */
@media (max-width:640px){
  .card{grid-template-columns:1fr;row-gap:18px;padding:28px}
  .logo{height:88px;width:88px;margin:0 auto}
  h1{font-size:22px;text-align:center}
  .right{align-items:center;text-align:center}
}

/* decorative corner */
.corner{
  position:absolute;inset:auto 28px 28px auto;transform:rotate(-12deg);opacity:0.06;font-weight:800;font-size:48px;color:#fff;pointer-events:none
}

  </style>
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="logo" aria-hidden="true">
      <!-- Simple emblem SVG -->
      <svg viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#g)" />
        <path d="M20 34c3-6 12-12 24-10" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.92"/>
        <path d="M22 40c6-2 12 0 20-8" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#8b5cf6" stop-opacity="1"/>
            <stop offset="1" stop-color="#3b82f6" stop-opacity="1"/>
          </linearGradient>
        </defs>
      </svg>
    </div><div class="right">
  <div>
    <h1>Estamos actualizando <span style="color:var(--accent)">Trickster</span></h1>
    <p class="lead">Lo sentimos — estamos trabajando para que todo vuelva mejor que antes.</p>
  </div>

  <div class="status">
    <div>
      <div class="message">Vuelve pronto!!</div>
      <div class="sub">Gracias por tu paciencia. Mientras tanto puedes seguirnos en nuestras redes.</div>
    </div>

    <div style="margin-left:auto">
      <div class="pill">Mantenimiento en progreso</div>
    </div>
  </div>

  <div style="display:flex;align-items:center;justify-content:space-between;gap:12px">
    <div class="loader" aria-hidden="true">
      <div class="dots">
        <span></span><span></span><span></span>
      </div>
      <div class="sub">Actualizando componentes…</div>
    </div>

    <div style="margin-left:auto;display:flex;gap:10px;align-items:center">
      <small class="sub">© Trickster</small>
    </div>
  </div>
</div>

  </div>  <div class="corner">Trickster</div>
</body>
</html>
