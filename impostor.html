<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>El Impostor - Fútbol</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    font-size: 2.5em;
    color: #00e5ff;
    margin-bottom: 20px;
  }
  .numbers {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
  }
  button.number-btn {
    font-size: 1.5em;
    padding: 15px 25px;
    border: none;
    border-radius: 10px;
    background: #1e1e1e;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }
  button.number-btn:hover {
    transform: scale(1.1);
    background: #252525;
  }
  #display {
    font-size: 2em;
    margin-bottom: 30px;
    min-height: 50px;
    transition: opacity 0.5s;
  }
  #playAgain {
    font-size: 1.2em;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    background: #00e5ff;
    color: #121212;
    cursor: pointer;
    display: none;
  }
  #playAgain:hover {
    background: #00c8e0;
  }
</style>
</head>
<body>

<h1>El Impostor - Fútbol</h1>

<div class="numbers">
  <button class="number-btn" data-number="1">1</button>
  <button class="number-btn" data-number="2">2</button>
  <button class="number-btn" data-number="3">3</button>
  <button class="number-btn" data-number="4">4</button>
  <button class="number-btn" data-number="5">5</button>
</div>

<div id="display"></div>
<button id="playAgain">Jugar otro juego</button>

<script>
  // Lista de jugadores (300+ nombres)
  const playersList = [
    "Neymar","Mbappé","Salah","De Bruyne","Kante","Modric","Rashford","Sterling","Foden","Joao Felix",
    "Verratti","Insigne","Son","Sane","Haaland","Dembélé","Griezmann","Goretzka","Sancho","Gundogan",
    "Alaba","Varane","Thiago Silva","Ramos","Kimmich","Pogba","Fabinho","Rodri","Casemiro","Milinkovic-Savic",
    "Lautaro Martinez","Immobile","Berardi","Vlahovic","Chiesa","Zaniolo","Bernardeschi","Politano","Walker",
    "Alexander-Arnold","Laporte","Dias","Mendy","Cancelo","Digne","Hysaj","Tagliafico","Foyth","Coutinho",
    "Eriksen","Havertz","Nkunku","Musiala","Raphinha","Vinicius Jr.","Rodrygo","Ederson","Alisson","De Gea",
    "Oblak","Ter Stegen","Handanovic","Courtois","Schmeichel","Lloris","Pickford","Trapp","Navas","Barella",
    "Jorginho","Locatelli","Frattesi","Tonali","Zielinski","Rabiot","Fabián Ruiz","Lo Celso","Paredes","Richarlison",
    "Gabriel Jesus","Firmino","Aubameyang","Mane","Di Maria","Pellegrini","Vidal","Arturo Vidal","Erik Lamela",
    "Dybala","Cavani","Suarez","Otamendi","Godin","Chiellini","Bonucci","De Vrij","Manolas","Skriniar","Hernandez",
    "Spinazzola","Kounde","Upamecano","Rudiger","Marquinhos","Silva","Alvarez","Correa","Araujo","Fati","Gavi",
    "Pedri","Bellingham","Grealish","Mount","Pulisic","Ziyech","Hakimi","Telles","Ricardo Pereira","Reguilon",
    "Davies","Alonso","Shaw","Kabak","Akanji","Sule","Jose Maria Gimenez","Diogo Costa","De Ligt","Koulibaly",
    "Jonas Hofmann","Wirtz","Ferran Torres","Oyarzabal","Asensio","Morata","Joao Mario","Ceballos","Tielemans",
    "Carrasco","Hazard","Draxler","Ronaldo Nazario","Ronaldinho","Kaka","Totti","Del Piero","Shevchenko",
    "Henry","Schweinsteiger","Lampard","Terry","Gerrard","Carragher","Figo","Beckham","Rooney","Scholes","Giggs",
    "Owen","Vieri","Riquelme","Aimar","Mascherano","Cambiaso","Di Maria","Lamela","Zlatan Ibrahimovic","Kjaer",
    "Fernandinho","Arthur","Paulinho","Thiago Alcantara","De Jong","Frenkie de Jong","Kroos","Isco","Valverde",
    "Ceballos","Coman","Davies","Rashford","Greenwood","Martial","Bruno Fernandes","McTominay","Fred","Vinicius Jr.",
    "Rodrygo","Benzema","Carvajal","Militao","Nacho","Oblak","Ter Stegen","De Gea","Ederson","Alisson","Mendy",
    "Walker","Alexander-Arnold","Laporte","Dias","Cancelo","Hysaj","Chiesa","Zaniolo","Berardi","Vlahovic",
    "Lautaro Martinez","Immobile","Belotti","Lukaku","Dzeko","Verratti","Jorginho","Barella","Tonali","Frattesi",
    "Locatelli","Zielinski","Paredes","Di Maria","Coutinho","Gabriel Jesus","Firmino","Aubameyang","Salah",
    "Mane","Dybala","Cavani","Suarez","Fati","Pedri","Gavi","Bellingham","Grealish","Mount","Pulisic","Havertz"
  ];

  let usedPlayers = [];
  let chosenPlayer = "";
  let impostorPos = 0;
  let clickedNumbers = [];

  const display = document.getElementById("display");
  const buttons = document.querySelectorAll(".number-btn");
  const playAgain = document.getElementById("playAgain");

  function setupGame() {
    usedPlayers = [];
    clickedNumbers = [];
    chosenPlayer = playersList[Math.floor(Math.random() * playersList.length)];
    impostorPos = Math.floor(Math.random() * 5) + 1;
    display.textContent = "";
    buttons.forEach(btn => btn.disabled = false);
    playAgain.style.display = "none";
  }

  function showPlayer(number, btn) {
    if (clickedNumbers.includes(number)) return;
    clickedNumbers.push(number);
    btn.disabled = true;

    if (number === impostorPos) {
      display.textContent = "IMPOSTOR";
    } else {
      display.textContent = chosenPlayer;
      usedPlayers.push(chosenPlayer);
    }

    setTimeout(() => {
      display.textContent = number === impostorPos ? "IMPOSTOR" : "LISTO";
      setTimeout(() => display.textContent = "", 1000);
      if (clickedNumbers.length === 5) playAgain.style.display = "inline-block";
    }, 1500);
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      showPlayer(parseInt(btn.getAttribute("data-number")), btn);
    });
  });

  playAgain.addEventListener("click", () => {
    setupGame();
  });

  setupGame();
</script>

</body>
</html>
